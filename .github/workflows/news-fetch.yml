name: Actualizar noticias PortalPortuario (titulares)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # cada hora

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (on main, full history)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dateutil

      - name: Fetch titulares
        run: |
          python scripts/fetch_titulares.py

      - name: Commit & push (safe)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          # Asegurar que estamos parados en main (no detached HEAD)
          git checkout main

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/news.json

          # Si no hay cambios, salir OK (sin fallo)
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update news.json (PortalPortuario titulares)"

          # Evitar error por no-fast-forward
          git pull --rebase --autostash origin main

          # Push con token del workflow
          git push origin main
