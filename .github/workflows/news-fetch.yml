name: Actualizar noticias PortalPortuario (titulares)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # cada hora (puedes cambiarlo a semanal si quieres)

permissions:
  contents: write

concurrency:
  group: news-fetch
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-dateutil

      - name: Fetch titulares
        run: |
          python scripts/fetch_titulares.py

      - name: Commit changes if any
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/news.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update news.json (PortalPortuario)"
          git pull --rebase origin main
          git push origin HEAD:main
