<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Desarrollo Informa</title>

  <!-- Favicon: "D" azul (SVG embebido) -->
  <link rel="icon" type="image/svg+xml"
    href='data:image/svg+xml;utf8,
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
      <defs>
        <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="%231fb6ff"/>
          <stop offset="1" stop-color="%233a7bd5"/>
        </linearGradient>
      </defs>
      <rect width="64" height="64" rx="14" fill="url(%23g)"/>
      <text x="50%" y="56%" text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="34" font-weight="900" fill="white">D</text>
    </svg>' />

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="branding">
        <div class="logo-circle">D</div>
        <div>
          <p class="title">Desarrollo Informa</p>
        </div>
      </div>

      <div class="time-block">
        <p id="clock" class="clock">--:--:--</p>
        <p id="last-updated" class="timestamp">Última actualización: --</p>
      </div>
    </header>

    <main class="layout">
      <!-- NOTICIAS -->
      <section class="panel panel-news">
        <div class="panel-header">
          <h2>Noticias recientes</h2>
          <button id="refresh-news" class="btn">Actualizar</button>
        </div>

        <div class="news-layout">
          <!-- HERO -->
          <a id="hero-link" class="hero" href="#" target="_blank" rel="noopener noreferrer">
            <div id="hero-image" class="hero-image"></div>
            <div class="hero-overlay">
              <h1 id="hero-title" class="hero-title">Cargando...</h1>
              <p id="hero-summary" class="hero-summary"></p>
              <p id="hero-meta" class="hero-meta"></p>
            </div>
          </a>

          <!-- LISTA DERECHA -->
          <aside class="sidebar">
            <h3 class="sidebar-title">NOTICIAS RECIENTES</h3>
            <ul id="news-list" class="news-list">
              <li class="empty">Cargando...</li>
            </ul>
          </aside>
        </div>

        <p id="news-note" class="note" style="display:none;"></p>
      </section>

      <!-- UF/M2 -->
      <section class="panel panel-uf">
        <div class="panel-header">
          <h2>UF/m² Chile</h2>
        </div>

        <div class="uf-table-wrap">
          <table class="uf-table">
            <thead>
              <tr>
                <th>Zona</th>
                <th>UF/m²</th>
                <th>Observación</th>
              </tr>
            </thead>
            <tbody id="uf-table-body">
              <tr><td colspan="3" class="empty">Cargando...</td></tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
